<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/Style/tienda.css">


    <link href="https://fonts.googleapis.com/css?family=Khula:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Tienda Beats By Dr Dre</title>


</head>

<body>
    <article class="encabezado">
        <div class="encabezado__logo"></div>
        <h1 class="encabezado__titulo">Hear it First</h1>
        <p class="encabezado__filtrar">Filtrar por: </p>
        <div class="flecha"></div>
        
        <div class="encabezado__filtro">

            <div class="encabezado__filtro-forma">

                <p class="encabezado__filtro-titulo">Forma</p>
                
                <div class="encabezado__filtro-imgs">
                    <div class="encabezado__img" style="background-image:url(/public/Imagenes/ImagenesTienda/headphone.png)"></div>
                    <div class="encabezado__img" style="background-image:url(/public/Imagenes/ImagenesTienda/earphone.png)"></div>
                    <div class="encabezado__img" style="background-image:url(/public/Imagenes/ImagenesTienda/speaker.png)"></div>
                </div>
                
                
            </div>

            <div class="encabezado__filtro-conexion">

                <p class="encabezado__filtro-titulo">Conexión</p>

                <div class="encabezado__filtro-imgs">
                    <div class="encabezado__img" style="background-image:url(/public/Imagenes/ImagenesTienda/bluetooth.png)"></div>
                    <div class="encabezado__img" style="background-image:url(/public/Imagenes/ImagenesTienda/wire.png)"></div>
                </div>
               
            </div>

            <div class="encabezado__filtro-edicion">

             <p class="encabezado__filtro-titulo">Edición Especial</p>

                <div class="encabezado__filtro-imgs">
                    <div class="encabezado__img" style="background-image:url(/public/Imagenes/ImagenesTienda/nba.png)"></div>
                    <div class="encabezado__img" style="background-image:url(/public/Imagenes/ImagenesTienda/disney.png)"></div>
                </div>

            </div>

        </div>
    </article> 
    
    
    <article class="tienda">

        <div class="tienda__producto">
            <div class="producto-img" style="background-image:url(/public/Imagenes/ImagenesTienda/14-speaker-rojo.png)"></div>
            <h2 class="producto-titulo">Titulo</h2>
            <div class="producto-info">
                <p class="producto-des">Dsscripcion</p>
                <p class="producto-precio">$295.95</p>
                <button class="agregar">Agregar al Carrito</button>
            </div>
        </div>

    </article>
</body>
</html>
